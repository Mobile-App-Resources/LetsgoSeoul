<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>장소추가테스트</title>
	</head>
<body>
	<h1>장소추가</h1>
	<br>
	<form method="post" action="/facebook/addlocation">
		<table>
			<tr>
				<td><label>아이디</label></td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td><label>체크인</label></td>
				<td><input type="text" name="checkins" /></td>
			</tr>
			<tr>
				<td><label>장소명</label></td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td><label>lat</label></td>
				<td><input type="text" name="lat" /></td>
			</tr>
			<tr>
				<td><label>lng</label></td>
				<td><input type="text" name="lng" /></td>
			</tr>
		</table>
		<input type="submit" value="전송" name="" />
	</form>
	<h1>장소 확인</h1>
	<br>
	<form method="post" action="/facebook/listlocation">
		<table>
			<tr>
				<td><label>아래 [리스트] 버튼을 누르세요.</label></td>
			</tr>
		</table>
		<input type="submit" value="리스트" name="" />
	</form>
</body>
</html>
