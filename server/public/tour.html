<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tour API 결과 확인</title>
</head>
<body>
<h1>위도 경도 입력</h1>
<br>
<script type="text/javascript">
    function mySubmit(index) {
        if (index == 1) {
            document.myForm.action='/tourapi/inputlocation';
        }
        if (index == 2) {
            document.myForm.action='/tourapi/place';
        }
        document.myForm.submit();
    }
</script>

<form name='myForm' method='post'>
    <table>
        <tr>
            <td><label>위도</label></td>
            <td><input type="text" name="lat" /></td>
        </tr>
        <tr>
            <td><label>경도</label></td>
            <td><input type="text" name="lng" /></td>
        </tr>
    </table>
    <input type="button" value="버튼1" onclick='mySubmit(1)' />
    <input type="button" value="버튼2" onclick='mySubmit(2)' />
</form>
